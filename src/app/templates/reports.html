<!-- header -->
<div class="row" ng-include="'app/templates/header.html'">
</div>
<div class="row">
  <div class="col-lg-10 col-lg-offset-1 text-center">

    <!-- Make a Report -->
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <button class="btn btn-block btn btn-danger" type="button" ui-sref="makereport.1" onclick="clearLS();"><b>Make a New Report</b> <span class="glyphicon glyphicon-pencil"></span> </button>
    </div>
    <!-- Select Category -->
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <div class="dropdown">
        <button class="btn btn-block btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Category <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li class="dropdown-header">Disaster</li>
          <li><a href="">Flooding</a></li>
          <li role="separator" class="divider"></li>
          <li class="dropdown-header">Public Infrasture</li>
          <li><a href="">Road Repairs</a></li>
          <li role="separator" class="divider"></li>
          <li class="dropdown-header">Health Hazards</li>
          <li><a href="">Garbage Collection</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp  -->
<div id="a1" class="row">
  <div class="col-lg-10 col-lg-offset-1">
    <!-- Map -->
    <div class="col-lg-8 col-md-8 col-sm-8">
      <div class="panel panel-default bshadow">
        <div class="panel-heading hmap">
          <div id="region1" class="form-group pull-right">
            <select class="form-control">
              <option value="">Counties - All</option>
              <option value="Caroni">Caroni</option>
              <option value="Mayaro">Mayaro</option>
              <option value="Nariva">Nariva</option>
              <option value="Saint Andrew">Saint Andrew</option>
              <option value="Saint David">Saint David</option>
              <option value="Saint George">Saint George</option>
              <option value="Saint Patrick">Saint Patrick</option>
              <option value="Victoria">Victoria</option>
            </select>
          </div>
          <h3 class="panel-title mheader">Map</h3>
        </div>
        <div class="panel-body">
          <div id="r1">
            <ui-gmap-google-map center='map.center' zoom='map.zoom' events='map.events' bounds='map.bounds'>
              <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" idkey="m.id"></ui-gmap-marker>
            </ui-gmap-google-map>
          </div>
        </div>
      </div>
    </div>
    <!-- Reports -->
    <div class="col-lg-4 col-md-4 col-sm-4">
      <div id="r1" class="panel panel-default ht bshadow">
        <div class="panel-heading">
          <h3 class="panel-title">Reports</h3>
        </div>

        <table id="reportTable" class="table table-striped table-condensed">
          <tr>
            <td class="hoverTitle">Title for report and blah</td>
            <td class="rtable">
              <a class="btn btn-primary" href="#">
                <span class="glyphicon glyphicon-thumbs-up"></span>
              </a>
              <span class="badge">5</span>
              <a class="btn btn-danger" href="#">
                <span class="glyphicon glyphicon-thumbs-down"></span>
              </a>
              <span class="badge">1</span>
            </td>
          </tr>
          <tr>
            <td class="hoverTitle">Title for report</td>
            <td class="rtable">

              <a class="btn btn-primary" href="#">
                <span class="glyphicon glyphicon-thumbs-up"></span>
              </a>
              <span class="badge">5</span>

              <a class="btn btn-danger" href="#">
                <span class="glyphicon glyphicon-thumbs-down"></span>
              </a>
              <span class="badge">1</span>
            </td>
          </tr>
        </table>
      </div>
    </div>

  </div>
</div>

<div class="row" ng-include="'app/templates/footer.html'">
</div>
