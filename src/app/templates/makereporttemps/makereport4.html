<!-- right column -->
<div class="col-lg-5 col-md-5 col-sm-5">
  <h3>Summary and Confirmation</h3>
  <h4>Category</h4>
  <p id="ca"></p>
  <h4>Title</h4>
  <p id="tt"></p>
  <h4>Description</h4>
  <p id="de"></p>

  <hr>
  <div class="form-group">
    <button type="back" class="btn btn-danger" ui-sref="makereport.3">Back</button>
    <button class="btn btn-default pull-right" type="button" name="button" ui-sref="reports">Cancel</button>
  </div>
  <button type="submit" class="btn btn-block btn-success" onclick="addReport();">Submit Report</button><!--addReport function found in irms.js-->
</div>
<!-- left column -->
<div class="col-lg-7 col-md-7 col-sm-7">
  <h4>Location</h4>
  <div class="panel panel-default">
    <div class="panel-body">
      <ui-gmap-google-map center='map.center' zoom='map.zoom' events='map.events'>
        
      </ui-gmap-google-map>
    </div>
  </div>
  <h4>Problem Photo</h4>
  <div class="thumbnail">

  </div>
</div>
