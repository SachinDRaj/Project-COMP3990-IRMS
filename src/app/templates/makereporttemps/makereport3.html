<div class="col-lg-5 col-md-5 col-sm-5">
  <h3>Upload a Photo</h3>
  <form>
    <div class="form-group">
      <label for="">Photo:</label>
      <input type="file" class="form-control">
      <p class="help-block">(Optional)</p>
      <button type="button" class="btn btn-default">Upload</button>
    </div>

    <hr>
    <div class="form-group">
      <button type="back" class="btn btn-danger" ui-sref="makereport.2">Back</button>
      <button type="next" class="btn btn-primary pull-right" ui-sref="makereport.4">Next</button>
    </div>
    <button class="btn btn-default" type="button" name="button" ui-sref="reports">Cancel</button>
  </form>
</div>
